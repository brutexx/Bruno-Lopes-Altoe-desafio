<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend - Controle de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light"> 
    <header class="header">
        <h1>Meu Controle Financeiro</h1>
        <button id="theme-switcher">Mudar Tema</button>
    </header>

    <table class="transaction-table" id="body-transaction-table">
        <tr>
            <th>Valor</th>
            <th>Data</th>
            <th>Tipo</th>
        </tr>
    </table>

    <form class="form">
        <h2 class="form__title">Nova linha</h2>

        <div class="form__group">
            <label class="form__label">Descrição</label>
            <input class="form__input" required name="Descrição" type="text" />
        </div>

        <div class="form__group">
            <label class="form__label">Valor</label>
            <input class="form__input" required name="Valor" type="number" min="0.01" />
        </div>

        <fieldset class="form__group">
            <legend>Tipo</legend>

            <label class="form__label">
                <input class="form__option" required name="Tipo" type="radio" value="income" />
                Entrada
            </label>

            <label class="form__label">
                <input class="form__option" required name="Tipo" type="radio" value="expense" />
                Saída
            </label>
        </fieldset>

        <div class="form__group">
            <label class="form__label">Data</label>
            <input class="form__input" required name="Data" type="date" />
        </div>

        <button type="submit" class="form__button">Enviar</button>
    </form>

    <script src="script.js" type="module"></script>
</body>
</html>
